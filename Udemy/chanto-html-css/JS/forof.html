<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JavaScript入門</title>
</head>
<body>
    <script>
        //const pref1 = '北海道';

        const pref = [
            '北海道',
            '青森県',
            '岩手県',
            '秋田県'
        
        ];

        for (name of pref){
            document.write(name + '<br>');
        }


        pref.forEach((name) =>{
            document.write(name + '<br>');
        })

//for (変数of 配列)

    </script>
